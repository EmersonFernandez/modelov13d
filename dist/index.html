<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene</title>
    <style>body {
  margin: 0;
  overflow: hidden;
}

#loader-container {
  z-index: 9999;
  background-color: #fffc;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  display: flex;
  position: absolute;
}

#loader {
  border: 16px solid #f3f3f3;
  border-top-color: #3498db;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: 2s linear infinite spin;
}

#loading-text {
  color: #3498db;
  margin-bottom: 20px;
  font-family: Arial, sans-serif;
  font-size: 24px;
}

@keyframes spin {
  0% {
    transform: rotate(0);
  }

  100% {
    transform: rotate(360deg);
  }
}
</style>
</head>
<body>
    <div id="loader-container">
        <div id="loading-text">Cargando Modelo...</div>
        <div id="loader"></div>
    </div>
    <script src="/index.4d6bcbeb.js" defer=""></script>
</body>
</html>
